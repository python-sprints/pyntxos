# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Scrape + Update

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r scrape_requirementes.txt
        
    - name: Scrape data
      env:
        OPEN_MAP_QUEST_API_KEY: ${{ secrets.OPEN_MAP_QUEST_API_KEY }}
      run: |
        python -c "import utils.scrape; import utils.data; utils.data.dump(utils.scrape.scrape(api_key='$OPEN_MAP_QUEST_API_KEY'))"
        
        
